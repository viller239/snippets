<body>

<h2>Before running tests - disable popup blocker</h2>
<button onclick="setTimeout(function() { open('about:blank'); open('about:blank'); }, 100)">test popup blocker</button>

<script>
    var jobs = [
        [10, './script-init-test_json-parse.html'],
        [10, './script-init-test_inline-script.html']
    ];
    var i = 0;
    var url = null;
    var results = null;
    var testWindow;

    window.runTest = function runTest() {
        if (testWindow) {
            testWindow.close();
        }

        if (!i) {
            if (results) {
                printResult();
            }
            var job = jobs.pop();
            if (job) {
                i = job[0];
                url = job[1];
                results = [];
            }
        }

        if (i) {
            i -= 1;
            testWindow = open(url);
        }
    };

    function printResult() {
        var means = {};
        results.forEach(function (res) {
            Object.keys(res).forEach(function (key) {
                if (means[key] === undefined) {
                    means[key] = 0;
                }
                means[key] += res[key] / results.length;
            });
        });

        var log = document.createElement('pre');
        log.innerHTML = 'URL = ' + url + +'\n'
            + 'N = ' + results.length + '\n'
            + 'Mean values = ' + JSON.stringify(means, null, 4);
        document.body.appendChild(log);
    }

    window.collectTestResult = function (result) {
        console.log(i, url, result);
        results.push(JSON.parse(JSON.stringify(result)));
        runTest();
    };

</script>

<button onclick="runTest();">RUN</button>

</body>
</html>
