<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    requestAnimationFrame(function () {
        var N = 100000;
        var t1 = performance.now();
        var map = new Map();
        var i;
        for (i = 0; i < 100000; i += 1) {
            map.set('asd' + i, i);
        }
        var acc = 0;
        for (i = 0; i < 100000; i += 1) {
            acc += map.get('asd' + i);
        }
        var t2 = performance.now();
        document.body.insertAdjacentHTML('beforeend', '<pre>Map\nN=' + N + '\nT=' + (t2 - t1).toFixed(4) + '</pre>');
    });

    requestAnimationFrame(function () {
        var N = 100000;
        var t1 = performance.now();
        var map = {};
        var i;
        for (i = 0; i < 100000; i += 1) {
            map['asd' + i] = i;
        }
        var acc = 0;
        for (i = 0; i < 100000; i += 1) {
            acc += map['asd' + i];
        }
        var t2 = performance.now();
        document.body.insertAdjacentHTML('beforeend', '<pre>{}\nN=' + N + '\nT=' + (t2 - t1).toFixed(4) + '</pre>');
    });

    requestAnimationFrame(function () {
        var N = 100000;
        var t1 = performance.now();
        var map = Object.create(null);
        var i;
        for (i = 0; i < 100000; i += 1) {
            map['asd' + i] = i;
        }
        var acc = 0;
        for (i = 0; i < 100000; i += 1) {
            acc += map['asd' + i];
        }
        var t2 = performance.now();
        document.body.insertAdjacentHTML('beforeend', '<pre>Object.create(null)\nN=' + N + '\nT=' + (t2 - t1).toFixed(4) + '</pre>');
    });
</script>
</body>
</html>
